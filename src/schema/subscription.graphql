type Subscription {
  events: Events!
}

interface Event {
  session: String!
  type: String!
}
union Events =
    ConnectEvent
  | ConnectedEvent
  | DisconnectEvent
  | DisconnectedEvent
  | HeartbeatEvent
type ConnectEvent implements Event {
  session: String!
  type: String!
  host: String!
  port: Int!
}
type ConnectedEvent implements Event {
  session: String!
  type: String!
  host: String!
  port: Int!
}
type DisconnectEvent implements Event {
  session: String!
  type: String!
}
type DisconnectedEvent implements Event {
  session: String!
  type: String!
}

interface SpotwareEvent {
  session: String!
  type: String!
  clientMsgId: String
}
type HeartbeatEvent implements SpotwareEvent {
  session: String!
  type: String!
  clientMsgId: String
}
