type Subscription {
  events: Events!
}

interface Event {
  type: String!
}
union Events =
    ConnectEvent
  | ConnectedEvent
  | DisconnectEvent
  | DisconnectedEvent
type ConnectEvent implements Event {
  type: String!
  host: String!
  port: Int!
}
type ConnectedEvent implements Event {
  type: String!
  host: String!
  port: Int!
}
type DisconnectEvent implements Event {
  type: String!
}
type DisconnectedEvent implements Event {
  type: String!
}
