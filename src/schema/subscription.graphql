type Subscription {
  events: Events!
}

interface Event {
  SESSION: String!
  TYPE: String!
}
union Events =
    ConnectEvent
  | ConnectedEvent
  | DisconnectEvent
  | DisconnectedEvent
  | SpotwareMessageEvent
type ConnectEvent implements Event {
  SESSION: String!
  TYPE: String!
  host: String!
  port: Int!
}
type ConnectedEvent implements Event {
  SESSION: String!
  TYPE: String!
  host: String!
  port: Int!
}
type DisconnectEvent implements Event {
  SESSION: String!
  TYPE: String!
}
type DisconnectedEvent implements Event {
  SESSION: String!
  TYPE: String!
}
type SpotwareMessageEvent implements Event {
  SESSION: String!
  TYPE: String!
  payloadType: Int
  clientMsgId: String
}
