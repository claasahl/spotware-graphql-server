# Write your query or mutation here
subscription EVENTS {
  events {
    ... on ConnectEvent {
      SESSION
      TYPE
      host
      port
    }
    ... on ConnectedEvent {
      SESSION
      TYPE
      host
      port
    }
    ... on DisconnectEvent {
      SESSION
      TYPE
    }
    ... on DisconnectedEvent {
      SESSION
      TYPE
    }
    ... on HeartbeatEvent {
      SESSION
      TYPE
      payloadType
      clientMsgId
    }
    ... on OpenApiVersionReq {
      SESSION
      TYPE
      payloadType
      clientMsgId
    }
    ... on OpenApiVersionRes {
      SESSION
      TYPE
      payloadType
      clientMsgId
      version
    }
  }
}
mutation CONNECT {
  connect {
    SESSION
    TYPE
    host
    port
  }
}
mutation DISCONNECT {
  disconnect {
    SESSION
    TYPE
  }
}
mutation HEARTBEAT_EVENT {
  heartbeatEvent {
    SESSION
    TYPE
    payloadType
    clientMsgId
  }
}
mutation VERSION_REQ {
  openApiVersionReq {
    SESSION
    TYPE
    payloadType
    clientMsgId
  }
}
