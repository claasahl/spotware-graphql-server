# Write your query or mutation here
subscription EVENTS {
  events {
    __typename
    ... on ConnectEvent {
      session
      type
      host
      port
    }
    ... on ConnectedEvent {
      session
      type
      host
      port
    }
    ... on DisconnectEvent {
      session
      type
    }
    ... on DisconnectedEvent {
      session
      type
    }
    ... on SpotwareMessageEvent {
      session
      type
      payloadType
      payload {
        __typename
        ... on OpenApiVersionRes {
          payloadType
          version
        }
      }
      clientMsgId
    }
  }
}
mutation CONNECT {
  connect {
    session
    type
    __typename
    host
    port
  }
}
mutation DISCONNECT {
  disconnect {
    session
    type
    __typename
  }
}
mutation HEARTBEAT_EVENT {
  heartbeatEvent {
    session
    type
    __typename
    payloadType
    clientMsgId
  }
}
mutation VERSION_REQ {
  openApiVersionReq {
    session
    type
    __typename
    payloadType
    clientMsgId
  }
}
